<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div id="mainBody">
        <div>
            <p>0</p>
        </div>
        <div id="input">
            <div id="buttons">
                <div id="upper">
                    <button>%</button>
                    <button>/</button>
                    <button>x</button>
                    <button>-</button>
                </div>
                <div id="mid">
                    <div class="small">
                        <div class="smallest">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="smallest">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                    </div>
                    <div>
                        <button id="plus">+</button>
                    </div>
                </div>
                <div id="lower">
                    <div class="small">
                        <div class="smallest">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="smallest">
                            <button id="zero">0</button>
                            <button>.</button>
                        </div>
                    </div>
                    <div>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
            <div id="CAC">
                <button class="functions">C</button>
                <!-- <button class="functions">AC</button> -->
            </div>
        </div>
    </div>
</body>
</html>
